model:
  dataset:
    height: 32
    width: 32
    data_folder: ~/data/mnist
    train: true
    download: true
  dataloader:
    _target_: torch.utils.data.DataLoader
    dataset: ???
    batch_size: 64
    shuffle: true
    sampler: null
    batch_sampler: null
    num_workers: 0
    collate_fn: null
    pin_memory: false
    drop_last: false
    timeout: 0
    worker_init_fn: null
    multiprocessing_context: null
    generator: null
  optim:
    _target_: torch.optim.adam.Adam
    params: ???
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0
