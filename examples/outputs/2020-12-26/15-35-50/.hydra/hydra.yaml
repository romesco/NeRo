hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra: []
    task: []
  composition_trace:
  - config_group: null
    config_name: hydra_config
    package: null
    parent: null
    search_path: structured://
    provider: hydra
    schema_provider: null
    skip_reason: null
  - config_group: hydra/hydra_logging
    config_name: default
    package: null
    parent: hydra_config
    search_path: pkg://hydra.conf
    provider: hydra
    schema_provider: null
    skip_reason: null
  - config_group: hydra/job_logging
    config_name: default
    package: null
    parent: hydra_config
    search_path: pkg://hydra.conf
    provider: hydra
    schema_provider: null
    skip_reason: null
  - config_group: hydra/launcher
    config_name: basic
    package: null
    parent: hydra_config
    search_path: structured://
    provider: hydra
    schema_provider: null
    skip_reason: null
  - config_group: hydra/sweeper
    config_name: basic
    package: null
    parent: hydra_config
    search_path: structured://
    provider: hydra
    schema_provider: null
    skip_reason: null
  - config_group: hydra/output
    config_name: default
    package: null
    parent: hydra_config
    search_path: pkg://hydra.conf
    provider: hydra
    schema_provider: null
    skip_reason: null
  - config_group: hydra/help
    config_name: default
    package: null
    parent: hydra_config
    search_path: pkg://hydra.conf
    provider: hydra
    schema_provider: null
    skip_reason: null
  - config_group: hydra/hydra_help
    config_name: default
    package: null
    parent: hydra_config
    search_path: pkg://hydra.conf
    provider: hydra
    schema_provider: null
    skip_reason: null
  - config_group: null
    config_name: mnistconf
    package: null
    parent: null
    search_path: structured://
    provider: schema
    schema_provider: null
    skip_reason: null
  job:
    name: mnist_lenet5
    override_dirname: ''
    id: ???
    num: ???
    config_name: mnistconf
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.1.0dev1
    cwd: /home/rosario/WRK/NeRo/examples
  verbose: false
